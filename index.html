<!DOCTYPE html>
<html>
<head>
  <title>Ciąg Fibonacciego</title>
</head>
<body>
  <h1>Ciag Fibonacciego</h1>
  <h1>Pawel Wojcik</h1>
  <h1>Grupa 2.1.5</h1>
  <p>Podaj numer wyrazu, ktory chcesz obliczyc:</p>
  <input id="input" type="number" value="0">
  <button onclick="calculate()">Oblicz</button>
  <p id="result"></p>
  <script>
    function calculate() {
      // Pobranie wartości z pola input
      var n = document.getElementById('input').value;

      // Obliczenie n-tego wyrazu ciągu Fibonacciego
      var a = 0;
      var b = 1;
      for (var i = 2; i <= n; i++) {
        var c = a + b;
        a = b;
        b = c;
      }

      // Wyświetlenie wyniku
      var result = document.getElementById('result');
      result.innerHTML = 'Wyraz ' + n + ' w ciagu Fibonacciego to: ' + b;
    }
  </script>
</body>
</html>
